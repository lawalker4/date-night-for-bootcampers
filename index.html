<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
      <title>Brews for Bootcampers</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
      <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
      <link rel="stylesheet" type="text/css" href="Assets/CSS/style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
  <header>
    <h1> Brews for Bootcampers! 
      <img src="./Assets/img/title.png"> </img>
    </h1>
    
  </header>
  </head>
  <body>
    <main>
    <div class="container"> 
      <div class="grid-container align-middle" id="grid-container-1">
        <!-- Query will be made on coordinates from IP address or entered zip code-->
        <div class="align-center-middle text-center margin-x"> 
          <h3>Enter Your Zip Code to Find a Local Brewery! </h3>
        </div> 
        <div class="grid-y tiny-grid-frame align-middle">
          <div class="grid-x tiny-grid-frame align-center-middle text-center" id="grid_x_input">  
              <div class="column column-block small-centered">
                <label for ="zipcode" class="text-right">Zip Code: </label> 
              </div>
              <div class="column column-block small-centered">
                <input id="zipcode" type="text" class="address-form" placeholder="Zipcode" required>
              </div>
              <div class = "column column-block small-centered">
                <a class="button radius" id="submit-button">submit</a>
              </div>
            </div>
          </div>
        </div>
      </div> 
      


    </div>
    </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js" ></script>
  <script src="	https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" ></script>
  <script src="Assets/Javascript/openbrewery.js"></script>
  <script src="Assets/Javascript/geolocation.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>

</body>
</html>
