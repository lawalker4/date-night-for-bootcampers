<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
      <title>Demo</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css">
      <link href="https://fonts.googleapis.com/css?family=Poppins:900" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">  

  </head>
  <body>
    <div class="container"> 
      <div class="col">
        <div class="row">
            <div class="row info-input">  
              <div class="medium-6 cell col">
                <input id="zipcode" type="text" class="validate address-form" placeholder="Zipcode" required>
              </div>
              <div class="medium-6 cell col">
                <input id="radius" type="number" min="1" max="25" value="15" class="validate address-form" placeholder="Radius in Miles" required>
              </div>
              <div class="col">
              <a class="button" id="submit-button">submit</a>
              </div>
            </div>
          </form>
        </div>
      </div> 

      <div class="modal" id="restaurant-display">
        <div class="modal-content">
          <button class="close-button" aria-label="Close alert" type="button" data-close>
            <span id="close">&times;</span>
          </button>
          <div class = "row">
            <ul class="modal-list small-6 medium-4 large-3 columns">
              <h3 id="restaurant-name"></h3>
              <li class="modal-information"> Address: <span id="restaurant-address"> </span> </li> 
              <li class="modal-information"> Distance: <span id="restaurant-distance"></span></li>
              <li class="modal-information"> Price Range ($-$$$$): <span id="restaurant-price-range"></span></li>
              <li class="modal-information"> Star Rating: <span id="restaurant-star-rating"></span></li>
              <li class="modal-information"> Review Count: <span id="restaurant-review-count"></span></li>
              <li class="modal-information"> Phone #: <span id="restaurant-phone-number"></span></li>
              <li id="restaurant-website"><a id="restaurant-add-website" >Yelp Link</a></li>
              <img id="restaurant-website-image" src=""/>
              </ul>
              <div class="center" id="map"></div>
            </div>
            <ul class="modal-list small-6 medium-4 large-3 columns">
              <h3 id="event-name"></h3>
              <li class="modal-information"> Address: <span id="event-address"></span></li>
              <li class="modal-information"> Distance From Restaurant: <span id="event-distance"></span></li>
              <li class="modal-information"> Cost: <span id="event-cost"></span></li>
              <li class="modal-information"> <b>From </b> <span id="event-start-time"></span> <b> Until </b>  <span id="event-end-time"></span></li> 
              <li class="modal-information"><a id="event-add-website"> Yelp Link </a></li>
              <li class="modal-information"><a id="event-reserve"> Reserve </a></li>
              <img id="event-website-image" src=""/>

            </ul> 
          </div>
        </div>
      </div>

    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js" ></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places" type="text/javascript"></script>
  <script src="	https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" ></script>
  <script src="Assets/Javascript/yelp.js"></script>
  <script src="Assets/Javascript/google_maps.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>

</body>
</html>
